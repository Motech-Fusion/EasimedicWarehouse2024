<div class="mb-4 border-b border-gray-200 dark:border-gray-700 ">
    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
        data-tabs-toggle="#default-tab-content" role="tablist" *ngFor="let item of tabsHeader">
        <li (click)="selectedTab(item.name)" class="me-2" role="presentation">
            <button (click)="selectedTab(item.name)" class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-tab" [class]="selectedTabTitle == item.name ? 'active':null"
                data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                <div style="display: flex;
                justify-content: center;
                flex-direction: row;
                align-items: center;">
                    <svg *ngIf="item.svg" class="w-4 h-4 inline-block ml-2" [innerHTML]="item.svg"></svg>
                    <span class="title-color">{{item.name}}</span>
                </div>
            </button>
        </li>

    </ul>
</div>

    <div *ngIf="ads.length" class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="profile" role="tabpanel"
        aria-labelledby="profile-tab">
        <div class="promo-list" #promoList  *ngIf="selectedTabTitle == 'Global Health News'">
          
            <div *ngFor="let news of ads">

                <div class="flex flex-col flex-shrink-0 w-72">
                    <div class="flex flex-col pb-2 overflow-auto">
                        <div class="relative flex flex-col items-start p-4 mt-3 bg-white rounded-lg cursor-pointer bg-opacity-90 group hover:bg-opacity-100"
                            draggable="true">
                            <button
                                class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex">
                                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                        d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                </svg>
                            </button>
                            <span
                                class="flex items-center h-6 px-3 text-xs font-semibold text-green-500 bg-green-100 rounded-full">{{'@'+news.author}}</span>
                            <app-images-grid
                                [images]="news.urlToImage ? [news.urlToImage]:['https://t4.ftcdn.net/jpg/05/42/36/11/360_F_542361185_VFRJWpR2FH5OiAEVveWO7oZnfSccZfD3.jpg']"></app-images-grid>
                            <h5 class="mt-3 text-sm font-medium limit-lines">
                                {{news.title}}
                            </h5>

                            <p class="mt-3 text-sm font-medium limit-lines paragraph-text">
                                {{news.content}}
                            </p>
                            <div class="flex items-center w-full mt-3 text-xs font-medium text-gray-400">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 text-gray-300 fill-current" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <span class="ml-1 leading-none">{{news.publishedAt | date}}</span>
                                </div>
                                <div class="relative flex items-center ml-4">
                                    <svg class="relative w-4 h-4 text-gray-300 fill-current"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <!-- <span class="ml-1 leading-none">{{userItem.comments.length}}</span> -->
                                </div>
                                <div class="flex items-center ml-4">
                                    <svg class="relative w-4 h-4 text-gray-300 fill-current" fill="#d1d5db" width="64px"
                                        height="64px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
                                        </g>
                                        <g id="SVGRepo_iconCarrier">
                                            <path
                                                d="M14 20.408c-.492.308-.903.546-1.192.709-.153.086-.308.17-.463.252h-.002a.75.75 0 01-.686 0 16.709 16.709 0 01-.465-.252 31.147 31.147 0 01-4.803-3.34C3.8 15.572 1 12.331 1 8.513 1 5.052 3.829 2.5 6.736 2.5 9.03 2.5 10.881 3.726 12 5.605 13.12 3.726 14.97 2.5 17.264 2.5 20.17 2.5 23 5.052 23 8.514c0 3.818-2.801 7.06-5.389 9.262A31.146 31.146 0 0114 20.408z">
                                            </path>
                                        </g>
                                    </svg>
                                    <!-- <span class="ml-1 leading-none">{{userItem..length}}</span> -->
                                    <!-- <span class="ml-1 leading-none">1</span> -->
                                </div>
                                <img class="w-6 h-6 ml-auto rounded-full image-user"
                                    src='{{news.urlToImage ? news.urlToImage:"https://t4.ftcdn.net/jpg/05/42/36/11/360_F_542361185_VFRJWpR2FH5OiAEVveWO7oZnfSccZfD3.jpg"}}' />
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
