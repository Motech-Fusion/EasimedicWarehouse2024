<div class="promo-item" style="cursor: pointer;">
    <div class="child-max-w-sm  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        (click)="ViewDetails(Post)">
        <app-images-grid [images]="Post.postImage.slice(0,2)"></app-images-grid>
        <div class="p-5">
            <div>
                <div class="promoted-wrap"><img *ngIf="Post.userImage" class="w-10 h-10 rounded-full"
                        src="{{Post.userImage}}" alt="Default avatar">
                        
                    <div *ngIf="!Post.userImage" class="w-10 h-10 rounded-full">
                    <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                        <path
                            d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" />
                    </svg>
                </div>
                <svg fill="#8cec19" height="64px" width="64px"
                        version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-45.5 -45.5 546.00 546.00"
                        xml:space="preserve" stroke="#8cec19" stroke-width="0.00455">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="1.8199999999999998"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <polygon points="197.891,234.97 213.011,234.97 205.541,212.38 "></polygon>
                                <path
                                    d="M156.042,210.58c-0.661-0.72-1.41-1.245-2.25-1.575c-0.841-0.329-1.68-0.495-2.52-0.495h-11.52v17.46h12.06 c1.74,0,3.24-0.75,4.5-2.25c1.26-1.499,1.89-3.69,1.89-6.57c0-1.499-0.195-2.79-0.585-3.87 C157.226,212.2,156.701,211.3,156.042,210.58z">
                                </path>
                                <path
                                    d="M314.079,213.73c-1.439-1.679-3.21-2.97-5.31-3.87c-2.101-0.9-4.471-1.35-7.11-1.35h-9.09v37.98h9.09 c2.7,0,5.1-0.479,7.2-1.44c2.1-0.959,3.854-2.295,5.265-4.005c1.409-1.71,2.489-3.72,3.24-6.03c0.75-2.309,1.125-4.844,1.125-7.605 c0-2.819-0.375-5.384-1.125-7.695C316.613,217.406,315.52,215.41,314.079,213.73z">
                                </path>
                                <path
                                    d="M0,113.06V341.94h455V113.06H0z M171.657,225.25c-0.99,2.581-2.371,4.891-4.14,6.93c-1.771,2.041-3.915,3.661-6.435,4.86 c-2.52,1.201-5.31,1.8-8.37,1.8h-12.96v20.61h-14.76v-63.9h27.27c3.06,0,5.864,0.63,8.415,1.89c2.549,1.26,4.739,2.911,6.57,4.95 c1.83,2.041,3.27,4.351,4.32,6.93c1.049,2.581,1.575,5.19,1.575,7.83C173.142,219.971,172.646,222.671,171.657,225.25z M220.391,259.45l-4.95-14.31h-19.89l-4.86,14.31h-15.12l23.31-63.9h13.32l23.31,63.9H220.391z M261.07,259.45h-14.76v-63.9h14.76 V259.45z M331.27,240.595c-1.501,3.931-3.646,7.29-6.436,10.08c-2.789,2.79-6.15,4.95-10.079,6.48 c-3.931,1.53-8.296,2.295-13.096,2.295h-23.85v-63.9h23.85c5.279,0,9.9,0.841,13.86,2.52c3.96,1.68,7.274,3.96,9.945,6.84 c2.669,2.88,4.68,6.255,6.029,10.125c1.351,3.87,2.025,7.996,2.025,12.375C333.52,232.27,332.769,236.666,331.27,240.595z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </div>
                
                <p class="username">&#64;{{Post.username}}</p>
                <p  class="date">{{Post.datePosted}}</p>
                <a>
                    <!-- <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{Post.title}}</h5> -->
                    <div *ngIf="Post && Post.post"
                        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        <div *ngFor="let paragraph of getRandsFromParagraphs(Post.post, 1300)" class="paragraph">
                            <h5 class="limit-lines">
                                <span *ngFor="let word of paragraph.split(' ')"
                                    [ngClass]="{'hashtag': word.startsWith('#')}">
                                    <span style="font-weight: 400;font-size: 15px;">Price :  </span><span>{{ word + ' ' }}</span>
                                </span>
                            </h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 limit-lines">{{Post.post}}</p> -->
            <div *ngIf="Post && Post.post" class="mb-3 font-normal text-gray-700 dark:text-gray-400 limit-lines">
                <div *ngFor="let paragraph of getParagraphs(Post.post, 1300)" class="paragraph">
                    <p>
                        <span *ngFor="let word of paragraph.split(' ')"
                            [ngClass]="{'hashtag': isHashtag(word), 'url': isURL(word)}">
                            <ng-container *ngIf="isURL(word); else nonUrl">
                                <a (click)="openUrl(word);$event.stopPropagation()" class="url">{{ word + ' ' }}</a>
                            </ng-container>
                            <ng-template #nonUrl>{{ word + ' ' }}</ng-template>
                        </span>
                    </p>
                </div>
            </div>

            <!-- this is where the like,views were -->
            <!-- this is where the like,views were -->
            <div class="promote-post" *ngIf="PromotePost">
                <a (click)="ViewDetails(Post)"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-grey-500 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    style="background-color: transparent !important;">
                    Promote post
                    <svg class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>

                </a>
                <a (click)="deletePost(Post);$event.stopPropagation()"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    style="background-color: transparent !important;">
                    <svg class="h-6 w-6 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
