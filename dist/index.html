    @media (min-width: 200px) and (max-width:450px) {
      .translate_wrapper {
        position: fixed;
        z-index: 1;
        bottom: 14px;

        color: #fff;
        left: 6px;
        /* right: 6px; */
        font-size: 16px;
        background: #1da1f2;
        border-radius: 4px;
        display: none;
      }
    }

    .translate_wrapper {
      position: fixed;
      z-index: 1;
      bottom: 30px;
      /*bottom:100px;*/
      color: #fff;
      left: 6px;
      /*right:6px;*/
      font-size: 16px;
      background: #1da1f2;
      border-radius: 4px;
    }

    .current_lang {
      cursor: pointer;
      text-transform: uppercase;
      overflow: hidden;
    }

    .lang {
      padding: 10px 15px;
    }

    .lang.selected {
      display: none;
    }

    .lang img,
    .lang span.lang-txt {
      display: inline-block;
      margin-left: 5px;
      vertical-align: middle;
    }

    .lang span.lang-txt {
      position: relative;
      top: -1px;
      font-weight: 700;
    }

    .lang img {
      width: 20px;
      margin-left: 0;
    }

    .lang span span {
      color: #999;
      font-weight: 400;
    }

    .lang span.fa {
      font-size: 12px;
      position: relative;
      top: -1px;
      margin-left: 3px;
    }

    /*more lang*/
    .more_lang {
      transform: translateY(-20px);
      opacity: 0;
      cursor: pointer;
      display: none;
      -webkit-transition: all 0.3s cubic-bezier(0.25, 1.15, 0.35, 1.15);
      -moz-transition: all 0.3s cubic-bezier(0.25, 1.15, 0.35, 1.15);
      -o-transition: all 0.3s cubic-bezier(0.25, 1.15, 0.35, 1.15);
      -ms-transition: all 0.3s cubic-bezier(0.25, 1.15, 0.35, 1.15);
      transition: all 0.3s cubic-bezier(0.25, 1.15, 0.35, 1.15);
    }

    .translate_wrapper.active .more_lang {
      display: block;
    }

    .more_lang.active {
      opacity: 1;
      transform: translateY(-0px);
    }

    .more_lang .lang:hover {
      background: #5766b2;
      color: #fff;
    }

    .more_lang .lang:hover span {
      color: #fff;
    }

    .translate_wrapper:hover,
    .translate_wrapper.active,
    .content a:hover {
      box-shadow: rgba(0, 0, 0, 0.2) 0 5px 15px;
      -webkit-transition: all 0.3s cubic-bezier(0, 0.99, 0.44, 0.99);
      -moz-transition: all 0.3s cubic-bezier(0, 0.99, 0.44, 0.99);
      -o-transition: all 0.3s cubic-bezier(0, 0.99, 0.44, 0.99);
      -ms-transition: all 0.3s cubic-bezier(0, 0.99, 0.44, 0.99);
      transition: all 0.3s cubic-bezier(0, 0.99, 0.44, 0.99);
    }

    .translate_wrapper.active .lang {
      border-bottom: 1px solid #eaeaea;
    }

    .float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 40px;
      left: 40px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
    }

    .my-float {
      margin-top: 16px;
    }
